<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www/thymeleaf.org">
<head>
    <title>Delete Account</title>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8">
    <link href="../static/css/mystyle.css" th:href="@{/css/mystyle.css}" rel="stylesheet"/>
</head>

<body>
    <div class="content">
        <table>
        <h1 >アカウント削除</h1>
            <form method="post" action="/delete" th:object="${formModel}">
                <input type="hidden" name="id" th:value="*{id}" />
                <tr><td><p th:text="*{name}"></p></td></tr>
                <tr><td><p th:text="*{mail}"></p></td></tr>
                <tr><td><p th:text="*{psw}"></p></td></tr>
                <tr><td><input type="submit" value="削除" class="button"/></td></tr>
            </form>
        </table>

        <table>
        <tr><th>ID</th><th>名前</th><th>メール</th><th>パスワード</th>
        <tr th:each="obj : ${datalist}">
            <td th:text="${obj.id}"></td>
            <td th:text="${obj.name}"></td>
            <td th:text="${obj.mail}"></td>
            <td th:text="${obj.psw}"></td>
        </tr>
        </table>
    </div>
</body>
</html>
